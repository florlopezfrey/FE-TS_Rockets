    <h2>COHETES</h2>
  
   <form method="GET" action="" name="vehiculos" id="formPaso1" class="mt-5" novalidate>
      <div class="form-row">
        <div class="col-md-3 offset-md-3 mb-3 text-left">
          <label>Nombre del cohete</label> <br>
          <input type="text" class="form-control" name="nombre" id="nombreCohete">
        </div>
        <div class="col-md-3 ml-1 mb-3 text-left">
          <label>Cantidad de propulsores</label> <br>
          <input type="radio" name="cantPropulsores" value="3" checked class="mr-1">3 propulsores</input>
          <input type="radio" name="cantPropulsores" value="6" class="mr-1">6 propulsores</input>
        </div>
    </div>
    <button class="btn btn-primary" onclick="createRocket(); return false;">Crear un cohete</button>
  </form>

  <br><br>
  <button class="btn btn-primary" onclick="addPower(); return false;">Acelerar</button>
  <button class="btn btn-primary" onclick="removePower(); return false;">Desacelerar</button>
  <br><br>  

  <div id="displayCohete1">
